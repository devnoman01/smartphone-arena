<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Arena</title>
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->
    <header id="header">
        <div class="text-center py-4">
            
            <a href="index.html" class="text-decoration-none">
                <h1 class="fw-bold">Smartphone <i class="fa-solid fa-mobile-screen-button"></i> Arena</h1>
            </a>
            <p class="fw-light fst-italic">Find your desired smartphone</p>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="">
        <!-- search section start -->
        <section>
            <div class="container-fluid mb-4">            
                <div class="row search-section px-2 py-4">
                    <div class="input-group input-part mx-auto">
                        <input id="search-field" type="search" class="form-control rounded" placeholder="Search phone" aria-label="Search" aria-describedby="search-addon" />
                        <button onclick="searchItem()" id="search-button" type="button" class="btn button">search</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- search section end -->

        <!-- onclick item details show section start -->
        <section class="px-3" id="pop-up-section">
            <div id="details-div" class="container">

            </div>
        </section>
        <!-- onclick item details show section end -->

        <!-- spinner and no result divs start -->
        <div id="spinner" class="mx-auto my-5"></div>
        <div id="no-result" class="text-center text-danger">
            <h1 class="mt-5 text-danger">No result found</h1>
            <p>Search again with correct name</p>
        </div>
        <!-- spinner and no result divs end -->

        <!-- search result show section start -->
        <section class="px-2 pb-5">
            <div class="container my-5">
                <div id="content-div" class="row g-4 mb-5">
                    
                </div>
                <div id="show-all-btn-div" class="text-center my-5">
                    <button id="show-all-btn" class="btn button px-5">Show all</button>
                </div>
            </div>
        </section>
        <!-- search result show section end -->

    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="fixed-bottom">
        <section class="px-2">
            <div class="container py-3">
                <div class="row text-center">
                    <span>All Right Reserved. &copy; <a href="https://github.com/devnoman01" target="_blank" class="text-decoration-none link-success"><b>devnoman01</b></a></span>
                </div>
            </div>
        </section>
    </footer>
    <!-- footer end -->
    
    <!-- Fontawesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="js/app.js"></script>
</body>
</html>
