<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Arena</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header start -->
    <header>
        <div class="text-center my-4">
            <h1 class="fw-bold">Smartphone Arena</h1>
            <p class="fw-light fst-italic">Find your desired smartphone</p>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- search section start -->
        <section class="container-fluid mb-4">
            <div class="row search-section py-5">
                <div class="input-group input-part mx-auto">
                    <input id="search-field" type="search" class="form-control rounded" placeholder="Search phone" aria-label="Search" aria-describedby="search-addon" />
                    <button onclick="searchDrinks()" id="search-button" type="button" class="btn button">search</button>
                  </div>
            </div>
        </section>
        <!-- search section start -->
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
        <div class="container py-4">
            <div class="row py-2 text-center">
                <span>All Right Reserved. &copy; <a href="https://github.com/devnoman01" target="_blank" class="text-decoration-none link-success"><b>devnoman01</b></a></span>
            </div>
        </div>
    </footer>
    <!-- footer start -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="js/app.js"></script>
</body>
</html>
